<!DOCTYPE html>
<html>
  <head>
    <title>Configurable</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Configurable Pebble App</h1>
      </div>

      <div data-role="content">

        <div data-role="fieldcontain">
          <label for="city_name">Select a City:</label>
          <input type="text" name="city_name" id="basic" value="" data-mini="true">
          <div id="selected_city"></div>
          <input type="button" name ="search_btn" value="Search">
        </div>
        
        <div data-role="fieldcontain">
          <label for="name">Name:</label>
          <textarea cols="40" rows="8" name="name" id="name"></textarea>
        </div>

        <div data-role="fieldcontain">
          <label for="special-feature">Activate special feature:</label>
          <select name="special-feature" id="special-feature" data-role="slider">
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
        </div>

        <div data-role="fieldcontain">
	<form>
          <fieldset data-role="controlgroup">
            <legend>Choose a city</legend>

<input type="radio" name="cty" id="AAR" class="custom" value='Aarhus' /> <label for="AAR">Aarhus</label>
<input type="radio" name="cty" id="ABZ" class="custom" value='Aberdeen' /> <label for="ABZ">Aberdeen</label>
<input type="radio" name="cty" id="ABJ" class="custom" value='Abidjan' /> <label for="ABJ">Abidjan</label>
<input type="radio" name="cty" id="AUH" class="custom" value='Abu Dhabi' /> <label for="AUH">Abu Dhabi</label>
<input type="radio" name="cty" id="ACC" class="custom" value='Accra' /> <label for="ACC">Accra</label>
<input type="radio" name="cty" id="ACA" class="custom" value='Acapulco' /> <label for="ACA">Acapulco</label>
<input type="radio" name="cty" id="ADD" class="custom" value='Addis Ababa' /> <label for="ADD">Addis Ababa</label>
<input type="radio" name="cty" id="ADL" class="custom" value='Adelaide' /> <label for="ADL">Adelaide</label>
<input type="radio" name="cty" id="ADE" class="custom" value='Aden' /> <label for="ADE">Aden</label>
<input type="radio" name="cty" id="AGA" class="custom" value='Agadir' /> <label for="AGA">Agadir</label>
<input type="radio" name="cty" id="AJA" class="custom" value='Ajaccio' /> <label for="AJA">Ajaccio</label>
<input type="radio" name="cty" id="CAK" class="custom" value='Akron Canton' /> <label for="CAK">Akron Canton</label>
<input type="radio" name="cty" id="SOF" class="custom" value='Sofia' /> <label for="SOF">Sofia</label>
<input type="radio" name="cty" id="ABQ" class="custom" value='Albuquerque' /> <label for="ABQ">Albuquerque</label>


            </fieldset>
	</form>
          </div>
        </div>

        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <script>
      function requestURL(urll) {
	console.log("requested url is:"+urll);
	var jsonObj = new Object;
	var http_request = new XMLHttpRequest();
	http_request.open("GET", urll , false);
	http_request.send();
	jsonObj = JSON.parse(http_request.responseText);
	return jsonObj;	
	}
      function saveOptions() {
        var options = {
          'name': $("#name").val(),
          'special-feature': $("#special-feature").val(),
          'checkbox-cheetos': $("#checkbox-cheetos").is(':checked'),
          'checkbox-doritos': $("#checkbox-doritos").is(':checked'),
          'checkbox-fritos': $("#checkbox-fritos").is(':checked'),
          'checkbox-sunchips': $("#checkbox-sunchips").is(':checked')
        }
	var selected_id  = $( "input:radio[name='cty']:checked" ).attr("id");
	console.log("Selected item is "+selected_id);
	var url_lat = "https://maps.googleapis.com/maps/api/geocode/json?address=%20+%20+%20+%20+"+$("input:radio[name='cty']:checked" ).attr("value")+"+%20&sensor=false&key=AIzaSyALTyx9QM5FyrbZlrqvyWYPUPUY18-mLSo";
	console.log("First url:"+url_lat);
       
	var result1 = requestURL(url_lat);
	console.log("City info jsonObject is:"+JSON.stringify(result1));
	var latittude = result1.results[0].geometry.location;
	console.log("Latittude:"+latittude);
	url_lat = "https://maps.googleapis.com/maps/api/timezone/json?location="+latittude.lat+","+latittude.lng+"&timestamp="+new Date().getTime()/1000+"&sensor=false&key=AIzaSyALTyx9QM5FyrbZlrqvyWYPUPUY18-mLSo";
	console.log("Second url:"+url_lat);
	result1 = requestURL(url_lat);
	console.log("Zone info jsonObject is:"+JSON.stringify(result1));
        return options;
      }

      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
         // document.location = location;
        });

      });
    </script>
  </body>
</html>
